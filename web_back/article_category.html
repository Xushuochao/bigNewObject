<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" id="addFL">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="text" name="id" id="recipient-id" style="display: none">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" name="name" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" name="slug" id="recipient-slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>
    <script id="tem_sb" type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});" data-id="{{v.id}}" class="btn amend btn-info btn-xs">编辑</a>
                <a href="javascript:deleteTr( 1 );" data-id="{{v.id}}" class="btn btn-delete btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            $('#addModal').modal('hide');
        });





        $(function () {
            function getData() {
                // 生成文章分类的请求
                $.ajax({
                    url: 'http://127.0.0.1:8080/admin/category/list',
                    type: 'get',
                    success: function (data) {
                        var tr = template('tem_sb', data);
                        $('tbody').html(tr);

                    }
                });
            }
            // 页面一开始自动发送请求生成文章分类页面
            getData();
            //新增请求
            $('#model_add').click(function () {
                var name = $('#recipient-name').val().trim();
                var slug = $('#recipient-slug').val().trim();
                var fd = $('form').serialize();
                if ($(this).hasClass('btn-success')) {
                    $.ajax({
                        url: 'http://localhost:8080/admin/category/edit',
                        type: 'post',
                        dataType: 'json',
                        data: fd,
                        success: function (data) {
                            alert('编辑成功');
                            getData();
                        }
                    });
                } else {
                    $.ajax({
                        url: 'http://127.0.0.1:8080/admin/category/add',
                        type: 'post',
                        dataType: 'json',
                        data: {
                            name: name,
                            slug: slug
                        },
                        success: function (data) {
                            console.log(data);
                            if (data.code == 201) {
                                alert('新增成功')
                                getData();
                            }
                        }
                    });
                }
                $('#addModal').modal('hide');

            });

            // 删除键的委托事件
            $('tbody').on('click', 'a.btn-delete', function () {
                if (confirm('你确认删除?')) {
                    var cateId = $(this).attr('data-id');
                    var that = $(this)
                    $.ajax({
                        type: 'post',
                        url: 'http://127.0.0.1:8080/admin/category/delete',
                        data: {
                            id: cateId
                        },
                        success: function (e) {
                            if (e.code == 204) {
                                that.parent().parent().remove();
                            }
                        }
                    })
                }
            })

            //编辑
            $('tbody').on('click', 'a.amend', function () {
                $('#addModal .modal-title').html('修改分类名称');
                $("#model_add").text('编辑').addClass('btn-success');
                $('#addModal').modal('show');
                var cateId = $(this).attr('data-id');
                var cateName = $(this).parent().prev().prev().text().trim();
                var cateSlug = $(this).parent().prev().text().trim();
                $('#recipient-id').val(cateId);
                $('#recipient-name').val(cateName);
                $('#recipient-slug').val(cateSlug);
                $('#addModal').modal('show');
            })
            $('#addFL').click(function () {
                $('#addModal .modal-title').html('新增分类名称');
                $("#model_add").text('新增').removeClass('btn-success');
                $('#recipient-id').val('');
                $('#recipient-name').val('');
                $('#recipient-slug').val('');
                $('#addModal').modal('show');
            })
        })
    </script>

</body>

</html>
